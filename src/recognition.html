<div id="paper"></div>
<div class="sliders-block">
    <input id="sldThickness" type="slider" min="1" max="20" step="0" title="Stroke thickness">
    <input id="sldBrushMass" type="slider" min="1" max="20" step="0" title="Smoothing">
</div>
<div class="buttons-block">
    <button id="btnClear" class="icon disabled" title="Remove all"></button>
	<button id="btnUndo" class="icon disabled" title="Remove last stroke"></button>
	<button id="btnRedo" class="icon disabled" title="Restore deleted stroke"></button>
	<button id="tglGrid" class="icon" title="Toggle grid"></button>
	<button id="tglCalligraphy" class="icon" title="Calligraphic brush"></button>
	<button id="tglNumbers" class="icon" title="Show stroke numbers"></button>
	<button id="btnColor" title="Stroke color"></button>
	<button id="btnBg" class="btnBgNone" title="Background"></button>
</div>
