<div id="paper"></div>
<div class="sliders-block">
    <input id="sldThickness" type="slider" min="1" max="20" step="0" title="Stroke thickness">
    <input id="sldBrushMass" type="slider" min="1" max="20" step="0" title="Smoothing">
</div>
<div class="buttons-block">
    <button id="btnClear" title="Remove all"></button>
	<button id="btnUndo" title="Remove last stroke"></button>
	<button id="btnRedo" title="Restore deleted stroke"></button>
	<button id="tglGrid" class="active" title="Toggle grid"></button>
	<button id="tglCalligraphy" class="active" title="Calligraphic brush"></button>
	<button id="tglNumbers" title="Show stroke numbers"></button>
	<button id="btnColor" title="Stroke color"></button>
	<button id="btnBg" class="btnBgNone" title="Background"></button>
</div>
