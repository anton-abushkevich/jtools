<div id="paper"></div>
<div class="sliders-block">
    <input id="sldThickness" type="slider" min="1" max="20" step="0" title="Stroke thickness">
    <input id="sldBrushMass" type="slider" min="1" max="20" step="0" title="Smoothing">
</div>
<div class="buttons-block">
    <button id="btnClear" class="single" title="Remove all"></button>
	<button id="btnUndo" class="single" title="Remove last stroke"></button>
	<button id="btnRedo" class="single" title="Restore deleted stroke"></button>
	<button id="tglGrid" class="toggle active" title="Toggle grid"></button>
	<button id="tglCalligraphy" class="toggle active" title="Calligraphic brush"></button>
	<button id="tglNumbers" class="toggle" title="Show stroke numbers"></button>
	<button id="btnColor" class="single" title="Stroke color"></button>
	<button id="tglRandomColor" class="toggle" title="Random stroke colors"></button>
</div>
